<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Agregar Condominio</title>
		<link href="agregarcondominioCSS.css" rel="stylesheet" type="text/css">
	</head>
	
	<body id="imagenfondo">
        <div class="div_general">
            <div class="div_datos">
            <ul>
            <li>
            <label class="lbl">País:</label>
            <select class="datos inmarg">
            <option value="pais">Costa Rica</option> 
            </select>
            </li>
            
            <li>
            <label class="lbl">Provincia:</label>
            <select class="datos inmarg">
            <option value="provincia">Alajuela</option> 
            </select>
            </li>
            
            <li>
            <label class="lbl">Cantón:</label>
            <select class="datos inmarg">
            <option value="canton">San Carlos</option> 
            </select>
            </li>
            
            <li>
            <label class="lbl">Distrito:</label>
            <select class="datos inmarg">
            <option value="distrito">Quesada</option> 
            </select>
            </li>

            
            <li>
            <label class="lbl">Teléfono:</label>
            <input type="tel" class="datos inmarg">
            </li>

            <li>
            <label class="lbl">Correo Electrónico:</label>
            <input type="email" class="datos inmarg">
            </li>

             <li>
            <label class="lbl">Precio:</label>
            <input type="text" class="datos inmarg">
            </li>

            <li>
            <label class="lbl">Descripción:</label>
            <textarea rows="5" cols="40" id="letra" class="datoso inmarg"></textarea>
            </li>

            <li>
            <input type="file" accept="image/*" class="" id="escogerarchivo">
            </li>
            </ul>

            <div class="div_butt">
            <input type="submit" value="Aceptar" id="sombrabutt">
            </div>

            </div>
        </div>
	</body>
	
	</html>
